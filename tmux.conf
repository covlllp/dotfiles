# setup 256 color
set -g default-terminal "screen-256color"

# increase scrollback
set -g history-limit 10000

# utf8 support
set-window-option -g utf8 on

# set vim keybindings
setw -g mode-keys vi

# Automatic renaming
setw -g automatic-rename on
set-option -g set-titles on

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

# Allow the arrow key to be used immediately after changing windows
set-option -g repeat-time 0

# Only resize window to smallest client if both connected sessions
# are viewing the same window
setw -g aggressive-resize on

# 1-based index
set -g base-index 1

# remap prefix to Ctrl+a
unbind C-b
set -g prefix C-a

# Bind Alt + [hjkl] to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Bind Shift + Arros to switch windows
bind -n S-Left previous-window
bind -n S-Right next-window

# use PREFIX | to split window horizontally and PREFIX - to split vertically
bind \ split-window -h
bind - split-window -v


# Enable mouse switching
set-option -g mouse-select-pane on

# Reload tmux config
bind r source-file ~/.tmux.conf

# THEME
set -g status-bg black
set -g status-fg white
set -g window-status-current-bg white
set -g window-status-current-fg black
set -g window-status-current-attr bold
set -g status-interval 60
set -g status-left-length 30
set -g status-left '#[fg=green]#(whoami)'
set -g status-right "#[fg=blue]#S #I:#P  #[fg=yellow]%d %b %Y #[fg=green]%l:%M %p"
